<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Schools</title>
    <link rel="stylesheet" href="/simple-line-icons.css">
    <link rel="stylesheet" href="/flag-icon.min.css">
    <link rel="stylesheet" href="/vendor.bundle.base.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        .content-wrapper {
            background-image: url('/background.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-scroller">
        <center><i style="color: green">Infinity System</i></center>
    </div>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-center p-5">
                            <div class="brand-logo">
                                <img src="logo.png" alt="Logo">
                            </div>
                            <h4>Hello! Let's get started</h4>
                            <h6 class="font-weight-light">Sign in to continue.</h6>
                            <form class="pt-3" id="login" method="GET" action="dashboard.html">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="Enter your username" required name="username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" placeholder="Enter your password" required name="password">
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-success btn-block loginbtn" type="submit">Login</button>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" id="remember" class="form-check-input" name="remember"> Keep me signed in
                                        </label>
                                    </div>
                                    <a href="forgot.html" class="auth-link text-black">Forgot password?</a>
                                </div>
                                <div>
                                    <span>Server running on port: <span id="server-port">8000</span></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor.bundle.base.js"></script>
    <script src="off-canvas.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
